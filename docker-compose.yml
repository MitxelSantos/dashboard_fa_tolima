# docker-compose.yml
# PostgreSQL + PostGIS para Sistema Epidemiológico Tolima
# VERSION CORREGIDA - Sin version obsoleta + pgAdmin opcional

services:
  postgres:
    image: postgres:15-alpine # <-- CAMBIAR ESTA LÍNEA
    container_name: tolima_postgres
    environment:
      POSTGRES_DB: epidemiologia_tolima
      POSTGRES_USER: tolima_admin
      POSTGRES_PASSWORD: tolima2025
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C" # <-- AGREGAR ESTA LÍNEA
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U tolima_admin -d epidemiologia_tolima" ]
      interval: 10s
      timeout: 5s
      retries: 5
